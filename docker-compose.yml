version: '3.7'

services:
  external_database:
    container_name: external_database
    image: postgres:11.4-alpine
    env_file: postgres.env
    volumes: 
      - ./init.sql:/home/postgres/init.sql
      - ./boston-crime-data.zip:/home/postgres/boston-crime-data.zip
      #- ./entrypoint.sh:/usr/local/bin/docker-entrypoint.sh
    ports: 
      - 5432:5432
